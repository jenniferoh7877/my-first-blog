<html>
    <head>
        <title>Jennifer Oh Blog </title>
    </head>
    <body>
        <div>
            <h1><a href="">Jennifer's Blog</a></h1>
        </div>

        <div>
            <h2><a href="">My first post</a></h2>
            <p></p>
            {{ posts }}
        </div>

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}

        <div>
            <h2><a href="">My second post</a></h2>
            <p></p>

            {{ posts }}
        </div>
    </body>
</html>
